<div class="account-form">
    <div class="account-section">
        <label for="userName" class="account-label">User Name</label>
        <input type="text" name="userName" required [(ngModel)]="userName" />
    </div>
    <div class="account-section">
        <label for="firstName" class="account-label">First Name</label>
        <input type="text" name="firstName" [(ngModel)]="firstName" />
    </div>
    <div class="account-section">
        <label for="lastName" class="account-label">Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="lastName" />
    </div>
    <div class="account-section">
        <label for="gender" class="account-label">Gender</label>
        <input type="text" name="gender" [(ngModel)]="gender" />
    </div>
    <div class="account-section">
        <label for="email" class="account-label">Email Address</label>
        <input type="text" name="email" [(ngModel)]="email" />
    </div>
    <div class="account-section">
        <label for="password" class="account-label">Password</label>
        <input type="password" name="password" required [(ngModel)]="password" />
    </div>
    <div class="account-section">
        <label for="confirmPassword" class="account-label">Confirm Password</label>
        <input type="password" name="confirmPassword" required [(ngModel)]="confirmPassword" />
    </div>
    <div class="submit-area">
        <button (click)="createAccount()">Create Account</button>
        <a routerLink="/login">Back to login</a>
    </div>
    <div *ngIf="hasError" class="account-creation-failed">Failed to create account</div>
</div>
