<div class="login-form">
    <div class="login-section">
        <label for="userName" class="login-label">User Name</label>
        <input type="text" name="userName" [(ngModel)]="userName" />
    </div>
    <div class="login-section">
        <label for="password" class="login-label">Password</label>
        <input type="password" name="password" [(ngModel)]="password" />
    </div>
    <div class="login-section">
        <button (click)="attemptLogin()">Login</button>
    </div>
    <div *ngIf="loginPending" class="login-pending">Logging in</div>
    <div *ngIf="hasError" class="login-failed">Failed to login</div>
</div>
