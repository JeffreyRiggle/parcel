<div>
    <div>
        <label for="userName">User Name</label>
        <input type="text" name="userName" required [(ngModel)]="userName" />
    </div>
    <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" [(ngModel)]="firstName" />
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="lastName" />
    </div>
    <div>
        <label for="gender">Gender</label>
        <input type="text" name="gender" [(ngModel)]="gender" />
    </div>
    <div>
        <label for="email">Email Address</label>
        <input type="text" name="email" [(ngModel)]="email" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" required [(ngModel)]="password" />
    </div>
    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" required [(ngModel)]="confirmPassword" />
    </div>
    <div>
        <button (click)="createAccount()">Create Account</button>
        <a routerLink="/login">Back to login</a>
    </div>
</div>
